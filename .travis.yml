branches:
  only:
    - master
language: node_js
node_js:
  - 16
arch:
  - amd64
  - arm64 
os: linux 
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh 
  - export PATH="$HOME/.yarn/bin:$PATH"
  - sudo apt install -y libfontconfig-dev libsecret-1-dev libarchive-tools libnss3 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0 libgbm1 cmake
  - ./scripts/build-native.js
  - yarn run build
install:
  - node scripts/prepackage-plugins.js
  - node scripts/build-linux.js
